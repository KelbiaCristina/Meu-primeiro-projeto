<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora de IMC</h2>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso">
    
    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Digite sua altura">
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <div id="resultado" class="result"></div>
</div>
<script>function calcularIMC() {
  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  
  if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
      alert('Por favor, insira valores válidos.');
      return;
  }
  
  const imc = peso / (altura * altura);
  let classificacao = '';
  
  if (imc < 18.5) {
      classificacao = 'Abaixo do peso';
  } else if (imc >= 18.5 && imc < 24.9) {
      classificacao = 'Peso normal';
  } else if (imc >= 25 && imc < 29.9) {
      classificacao = 'Sobrepeso';
  } else if (imc >= 30 && imc < 34.9) {
      classificacao = 'Obesidade grau I';
  } else if (imc >= 35 && imc < 39.9) {
      classificacao = 'Obesidade grau II';
  } else {
      classificacao = 'Obesidade grau III';
  }
  
  const resultadoDiv = document.getElementById('resultado');
  resultadoDiv.innerHTML = `Seu IMC é ${imc.toFixed(2)} (${classificacao}).`;
}</script>
